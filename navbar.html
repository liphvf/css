<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NavBar</title>

    <link rel="stylesheet" href="./navbar.css">
</head>

<body>
    <!-- o flex-container vai servir para centralizar a navbar -->
    <div class="flex-container">
        <!-- Defina uma classe para div chamado navbar, para fácil manipulação do css -->
        <div class="navbar">
            <nav>
                <!-- Esse ul será a lista de items da navbar -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </div>

</body>

</html>
